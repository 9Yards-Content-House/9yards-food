<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Yards Food - Real Local Flavor | Food Delivery Coming Soon</title>
    <meta name="description" content="9Yards Food brings real local flavor to your doorstep. Discover your favorite local dishes from the best restaurants near you. Launching soon!">
    <meta name="keywords" content="9Yards Food, food delivery, local food, local restaurants, food ordering, local dishes, real local flavor">
    <meta name="author" content="9Yards Content House">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#E6411C">
    <link rel="canonical" href="https://food.9yards.co.ug/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://food.9yards.co.ug/">
    <meta property="og:title" content="9Yards Food - Real Local Flavor | Coming Soon">
    <meta property="og:description" content="9Yards Food brings real local flavor to your doorstep. Discover your favorite local dishes from the best restaurants near you. Launching soon!">
    <meta property="og:image" content="https://food.9yards.co.ug/9Yards-Food-colored-Logo.jpg">
    <meta property="og:site_name" content="9Yards Food">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="9Yards Food - Real Local Flavor | Coming Soon">
    <meta name="twitter:description" content="9Yards Food brings real local flavor to your doorstep. Discover your favorite local dishes from the best restaurants near you.">
    <meta name="twitter:image" content="https://food.9yards.co.ug/9Yards-Food-colored-Logo.jpg">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="9Yards-Food-White-Logo.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon - Multiple formats for browser compatibility -->
    <link rel="icon" type="image/png" href="9Yards-Food-White-Logo.png">
    <link rel="shortcut icon" type="image/png" href="9Yards-Food-White-Logo.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="9Yards-Food-White-Logo.png" as="image">
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particles" aria-hidden="true"></canvas>
    
    <!-- Hero Section -->
    <main class="hero" id="hero">
        <div class="hero-content">
            <!-- Logo -->
            <div class="logo-container fade-in">
                <img src="9Yards-Food-White-Logo.png" alt="9Yards Food Logo - Real Local Flavor" class="logo" width="80" height="80" loading="eager">
            </div>
            
            <!-- Main Heading -->
            <h1 class="main-title fade-in delay-1">Real Local Flavor</h1>
            
            <!-- Subtitle -->
            <p class="subtitle fade-in delay-2">Your favorite local dishes are just around the corner. Get ready to feast.</p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container fade-in delay-3">
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="days">00</span>
                    </div>
                    <span class="countdown-label">Days</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="hours">00</span>
                    </div>
                    <span class="countdown-label">Hours</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="minutes">00</span>
                    </div>
                    <span class="countdown-label">Minutes</span>
                </div>
                <span class="countdown-separator">|</span>
                <div class="countdown-item">
                    <div class="countdown-card">
                        <span class="countdown-number" id="seconds">00</span>
                    </div>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <footer class="footer fade-in delay-4">
            <p>&copy; 2025 9Yards Food. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
