<html lang="en">
  <head>

      name="google-site-verification"

    <!-- Primary Meta Tags -->
    <title>9Yards Food | Authentic Ugandan Cuisine Delivery in Kampala</title>
    <meta
      name="title"
      content="9Yards Food | Authentic Ugandan Cuisine Delivery in Kampala"
    />

      name="description"
      content="Order authentic Ugandan dishes delivered fresh to your door. Matooke, Posho, Chicken, Fish & more. 100% natural ingredients. Free delivery on orders over 50,000 UGX. Serving Kampala."
    />

      name="keywords"
      content="Ugandan food delivery, Kampala food delivery, Matooke, Posho, local food, African cuisine, 9Yards Food"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#212282" />
    <meta name="msapplication-TileColor" content="#212282" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://food.9yards.co.ug/" />
    <meta
      property="og:title"
      content="9Yards Food - Order Authentic Ugandan Meals Online"
    />
    <meta
      property="og:description"
      content="Craving local food? We cook and deliver fresh Matooke, Pilau, and Stews to your door in Kampala. Fast delivery & 100% natural."
    />
    <meta
      property="og:image"
      content="https://food.9yards.co.ug/images/logo/9Yards-Food-Coloured-favicon.jpg"
    />
    <meta property="og:site_name" content="9Yards Food" />
    <meta property="og:locale" content="en_UG" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://food.9yards.co.ug/" />
    <meta
      name="twitter:title"
      content="9Yards Food | Authentic Ugandan Cuisine Delivery"
    />
    <meta
      name="twitter:description"
      content="Order authentic Ugandan dishes delivered fresh to your door. 100% natural ingredients. Serving Kampala."
    />
    <meta
      name="twitter:image"
      content="https://food.9yards.co.ug/images/logo/9Yards-Food-Coloured-favicon.jpg"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://food.9yards.co.ug/" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/jpeg"
      href="/images/logo/9Yards-Food-Coloured-favicon.jpg"
    />
    <link
      rel="shortcut icon"
      type="image/jpeg"
      href="/images/logo/9Yards-Food-Coloured-favicon.jpg"
    />

    <!-- Font Optimization: Preconnect + Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    /></noscript>

    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://checkout.flutterwave.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://api.whatsapp.com" />
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/images/logo/9Yards-Food-White-Logo-colored.png" />
    <link rel="preload" as="image" href="/images/backgrounds/Matooke-Food-9yards-food.webp" fetchpriority="high" />
  </head>

      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>

    <div id="root"></div>
