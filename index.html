  </head>
  <body>
    <!-- PWA Splash Screen - Shows immediately before React loads -->
    <div
      id="splash-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #212282 0%,
          #1a1a6e 50%,
          #0f0f4a 100%
        );
        transition:
          opacity 0.4s ease-out,
          visibility 0.4s ease-out;
      "
    >
      <!-- Logo Container with Pulse Animation -->
      <div
        style="
          animation: splash-pulse 2s ease-in-out infinite;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 24px;
        "
      >
        <!-- Logo -->
        <img
          src="/images/logo/9Yards-Food-White-Logo.png"
          alt="9Yards Food"
          width="200"
          height="100"
          fetchpriority="high"
          loading="eager"
          decoding="sync"
          style="
            width: 200px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
          "
        />

        <!-- Loading Dots -->
        <div style="display: flex; gap: 8px; margin-top: 8px">
          <span
            style="
              width: 10px;
              height: 10px;
              background: #e6411c;
              border-radius: 50%;
              animation: splash-dot 1.4s ease-in-out infinite;
              animation-delay: 0s;
            "
          ></span>
          <span
            style="
              width: 10px;
              height: 10px;
              background: #e6411c;
              border-radius: 50%;
              animation: splash-dot 1.4s ease-in-out infinite;
              animation-delay: 0.2s;
            "
          ></span>
          <span
            style="
              width: 10px;
              height: 10px;
              background: #e6411c;
              border-radius: 50%;
              animation: splash-dot 1.4s ease-in-out infinite;
              animation-delay: 0.4s;
            "
          ></span>
        </div>

        <!-- Tagline -->
        <p
          style="
            color: rgba(255, 255, 255, 0.7);
            font-family:
              -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
              sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin: 0;
          "
        >
          Authentic Ugandan Cuisine
        </p>
      </div>
    </div>

    <!-- Splash Screen Animations -->
    <style>
      @keyframes splash-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.95;
        }
      }
      @keyframes splash-dot {
        0%,
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      #splash-screen.splash-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>

    <!-- Hidden form for Netlify detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>

    <!-- Splash Screen Control Script -->
    <script>
      // Flag to track splash screen state
      window.splashScreenHidden = false;

      // Function to hide splash screen (called by React after mount)
      window.hideSplashScreen = function () {
        var splash = document.getElementById("splash-screen");
        if (splash && !window.splashScreenHidden) {
          splash.classList.add("splash-hidden");
          window.splashScreenHidden = true;
          // Remove from DOM after animation
          setTimeout(function () {
            if (splash.parentNode) splash.parentNode.removeChild(splash);
          }, 400);
        }
      };

      // Fallback: Auto-hide after 5s if React fails to load
      setTimeout(function () {
        if (!window.splashScreenHidden) window.hideSplashScreen();
      }, 5000);
    </script>

    <script type="module" src="/src/main.tsx"></script>
